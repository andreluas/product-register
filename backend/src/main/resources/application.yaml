spring:
  application:
    name: ProductRegister

  datasource:
    url: jdbc:postgresql://localhost:5432/product_register
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: false
